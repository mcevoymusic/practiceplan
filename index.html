<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/mcevoymusic/myassets/main/Tiny%20transparent%20logo.png" alt="McEvoy Music Logo" class="logo">
        <h1>Practice Planner</h1>
        <form id="practiceForm">
            <label for="pieceName">Piece Name:</label>
            <input type="text" id="pieceName" name="pieceName" required>
            
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
            
            <label for="totalBars">Total Bars:</label>
            <input type="number" id="totalBars" name="totalBars" required>
            
            <label for="targetSpeed">Target Speed (BPM):</label>
            <input type="number" id="targetSpeed" name="targetSpeed" required>
            
            <label for="sessionsPerWeek">Practice Sessions P/W:</label>
            <input type="number" id="sessionsPerWeek" name="sessionsPerWeek" required>
            
            <button type="submit">Generate Practice Plan</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
